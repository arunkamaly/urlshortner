<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}URL Shortner{% endblock %}</title>

    <link href="/static/style/bootstrap.min.css" rel="stylesheet">

    <link href="/static/style/simple-sidebar.css" rel="stylesheet">

    

</head>

<body>
    <div class="c-brand"> <img src=""  width="155"></div>
    <div id="wrapper" class="toggled">

        {% if user.is_authenticated %}
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                    </a>
                </li>
                <li><a href="{% url 'urllist' %}">Created URLs</a></li>
                <li><a href="{% url 'urlcreate' %}">Add URL</a></li>
                <li><a href="{% url 'logout' %}">logout</a></li>

            </ul>
        </div>
        {% endif %}
            

        <div id="page-content-wrapper">
         {% block content %}{% endblock %}
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    {% block javascript %}{% endblock %}
</body>

</html>
